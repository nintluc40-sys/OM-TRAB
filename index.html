    <style>
        /* ═══════════════════════════════════════════════
           DESIGN TOKENS
        ═══════════════════════════════════════════════ */
        :root {
            --teal:       #006064;
            --teal-mid:   #00838f;
            --teal-light: #00acc1;
            --teal-pale:  #e0f7fa;
            --bg:         #f0f4f8;
            --surface:    #ffffff;
            --border:     #e2e8f0;
            --text:       #1a202c;
            --text-muted: #718096;
            --radius-sm:  8px;
            --radius-md:  12px;
            --radius-lg:  16px;
            --shadow-sm:  0 1px 4px rgba(0,0,0,.07);
            --shadow-md:  0 4px 14px rgba(0,0,0,.10);
            --shadow-lg:  0 8px 28px rgba(0,0,0,.13);
            --chart-h:    280px;   /* unified chart canvas height */
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #b3e5fc 100%);
            min-height: 100vh;
            padding: 16px 18px;
            color: var(--text);
            overflow-x: hidden;
        }

        /* ── HEADER ───────────────────────────────────── */
        .header {
            background: linear-gradient(135deg, #006064 0%, #00838f 100%);
            color: white;
            padding: 12px 22px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 96, 100, 0.25);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .header-left { display:flex; align-items:center; gap:18px; }
        .conn-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        .conn-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: opacity .15s;
            white-space: nowrap;
        }
        .conn-pill:hover { opacity: .85; }
        .conn-pill.connecting { background: #e3f2fd; color: #1565c0; }
        .conn-pill.connected  { background: #e8f5e9; color: #2e7d32; }
        .conn-pill.error      { background: #fce4ec; color: #b71c1c; }
        .conn-dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: currentColor;
            flex-shrink: 0;
        }
        .conn-pill.connected .conn-dot {
            animation: connPulse 2s infinite;
        }
        @keyframes connPulse {
            0%, 100% { opacity: 1; }
            50%       { opacity: .3; }
        }
        .logo {
            background: white;
            padding: 6px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .header h1 {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: .4px;
            opacity: .97;
        }

        /* ── UPLOAD ───────────────────────────────────── */

        /* ── SOURCE SELECTOR TABS ─────────────────────── */

        /* ── UPLOAD PANEL ─────────────────────────────── */

        /* ── GOOGLE SHEETS PANEL ──────────────────────── */
        .sheets-url-input:focus { outline: none; border-color: var(--teal-light); }

        .sheets-status.ok    { display:flex; background:#e8f5e9; color:#2e7d32; border:1px solid #a5d6a7; }

        .sheets-manual-refresh:hover { background: var(--teal-pale); }

            50%       { opacity: 0.4; transform: scale(0.8); }
        }

        /* ── FILTERS ─────────────────────────────────── */
        .filters-section {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            align-items: flex-start;
        }
        .filter-group { display:flex; flex-direction:column; gap:5px; }
        .filter-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .7px;
            color: var(--teal-mid);
        }
        .dropdown-container { position:relative; min-width:170px; }
        .dropdown-toggle {
            background: white;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            transition: border-color .2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .dropdown-toggle:hover { border-color: var(--teal-light); }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            background: white;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            padding: 8px;
            z-index: 1000;
            min-width: 200px;
            max-height: 280px;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }
        .dropdown-menu.active { display:block; }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background .15s;
        }
        .dropdown-item:hover { background: var(--teal-pale); }
        .dropdown-item.all-option {
            border-bottom: 1px solid var(--border);
            margin-bottom: 6px;
            padding-bottom: 8px;
            font-weight: 600;
        }

        /* ── VIEW BUTTONS ────────────────────────────── */
        .view-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
        }
        .view-btn {
            padding: 8px 14px;
            border: 1.5px solid var(--border);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: var(--text-muted);
            transition: all .2s;
            white-space: nowrap;
        }
        .view-btn:hover { border-color: var(--teal-light); color: var(--teal-mid); }
        .view-btn.active {
            background: var(--teal-mid);
            color: white;
            border-color: var(--teal-mid);
            box-shadow: 0 3px 10px rgba(0,131,143,.3);
        }

        /* ── METRIC FILTERS ──────────────────────────── */
        .metric-sep {
            height: 1px;
            background: var(--border);
            margin: 8px 0 6px;
            border-radius: 1px;
        }
        .metric-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 7px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1.5px solid var(--border);
        }
        .metric-btn {
            padding: 6px 13px;
            border: 1.5px solid var(--border);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            color: var(--text-muted);
            transition: all .2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .metric-btn:hover { border-color: var(--teal-light); }
        .metric-btn.active            { background:#26a69a; color:white; border-color:#26a69a; }
        .metric-btn.active.mortalidad { background:#ef5350; border-color:#ef5350; }
        .metric-btn.active.oxigeno    { background:#00acc1; border-color:#00acc1; }
        .metric-btn.active.temperatura{ background:#ff9800; border-color:#ff9800; }
        .metric-btn.active.poblacion  { background:#5c6bc0; border-color:#5c6bc0; }

        /* ── SECTION TITLE ───────────────────────────── */
        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin: 20px 0 14px 0;
            padding: 12px 18px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--teal-light);
            color: var(--teal);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ── SUMMARY CARDS (4 big) ───────────────────── */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .card {
            padding: 22px 18px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            color: white;
            text-align: center;
            transition: transform .25s, box-shadow .25s;
        }
        .card:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg); }
        .card-supervivencia { background:linear-gradient(135deg,#26a69a,#00897b); }
        .card-mortalidad    { background:linear-gradient(135deg,#ef5350,#e53935); }
        .card-poblacion     { background:linear-gradient(135deg,#5c6bc0,#3949ab); }
        .card-estadio       { background:linear-gradient(135deg,#ff9800,#f57c00); }
        .card-title    { font-size:11px; font-weight:600; text-transform:uppercase; letter-spacing:1px; margin-bottom:10px; opacity:.9; }
        .card-value    { font-size:38px; font-weight:800; margin-bottom:4px; line-height:1; }
        .card-subtitle { font-size:11px; opacity:.85; }
        .card-info .card-title    { color:rgba(255,255,255,.95); }
        .card-info .card-subtitle { color:rgba(255,255,255,.8); }

        /* ── COMPACT CARDS (6 small) ─────────────────── */
        .card-compact {
            padding: 14px 12px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: transform .2s;
            color: white;
            border: 1px solid rgba(255,255,255,.15);
        }
        .card-compact:hover { transform:translateY(-3px); box-shadow:var(--shadow-md); }
        .card-compact-title { font-size:10px; font-weight:700; margin-bottom:8px; opacity:.92; text-transform:uppercase; letter-spacing:.5px; }
        .card-compact-value { font-size:24px; font-weight:800; margin-bottom:3px; line-height:1.1; }
        .card-compact-unit  { font-size:10px; opacity:.8; }
        .card-oxigeno   { background:linear-gradient(135deg,#0093E9,#80D0C7); }
        .card-temperatura { background:linear-gradient(135deg,#f7971e,#e65100); }
        .card-nutricion { background:linear-gradient(135deg,#11998e,#38ef7d); }
        .card-calidad   { background:linear-gradient(135deg,#FC466B,#3F5EFB); }
        .card-info      { color:white; }

        /* ── CORRIDA CARDS ───────────────────────────── */
        .corrida-section-title {
            color: var(--teal);
            font-size: 14px;
            font-weight: 700;
            margin: 18px 0 12px;
            padding: 9px 14px;
            background: var(--teal-pale);
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--teal-light);
        }
        .corrida-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 18px;
        }
        .corrida-card {
            background: white;
            padding: 13px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-top: 3px solid var(--teal-light);
            transition: transform .2s;
        }
        .corrida-card:hover { transform:translateY(-2px); box-shadow:var(--shadow-md); }
        .corrida-card-header { font-size:10px; color:var(--text-muted); font-weight:700; margin-bottom:6px; text-transform:uppercase; letter-spacing:.5px; }
        .corrida-card-value  { font-size:22px; font-weight:800; color:var(--teal-mid); margin-bottom:4px; }
        .corrida-card-label  { font-size:10px; color:var(--text-muted); }

        /* ── MORFOLOGÍA ──────────────────────────────── */
        .morfologia-section { margin-bottom:24px; }
        .morfologia-title {
            color: var(--teal);
            font-size: 15px;
            font-weight: 700;
            margin: 20px 0 12px;
            padding: 12px 16px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border-left: 4px solid #ff9800;
        }
        .morfologia-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        .morfologia-card {
            background: white;
            padding: 14px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            height: 320px;
            border: 1px solid var(--border);
        }
        .morfologia-card-title {
            color: var(--teal);
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 2px solid #b3e5fc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .morfologia-reference  { font-size:10px; color:#666; font-weight:normal; }
        .morfologia-acceptable { color:#26a69a; }
        .morfologia-warning    { color:#ff9800; }
        .morfologia-danger     { color:#ef5350; }

        /* ── CHARTS CORE ─────────────────────────────── */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        /* 3-column variant for FBR */
        .charts-container-2col { grid-template-columns: repeat(2, 1fr); }

        .chart-wrapper {
            background: white;
            padding: 14px 16px 16px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        /* Canvas container: fixed height, canvas fills it natively — same as morfología */
        .chart-canvas-wrap {
            position: relative;
            height: var(--chart-h);
            width: 100%;
            flex-shrink: 0;
        }
        .chart-canvas-wrap canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* ── DATE RANGE FILTER ──────────────────────── */
        .date-filter-bar {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            padding: 10px 16px;
            margin-bottom: 14px;
            display: none;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .date-filter-bar.visible { display: flex; }
        .date-filter-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .6px;
            color: var(--teal-mid);
            white-space: nowrap;
        }
        .date-filter-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        .date-input {
            padding: 5px 9px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--text);
            background: white;
            cursor: pointer;
            transition: border-color .2s;
        }
        .date-input:focus { outline: none; border-color: var(--teal-light); }
        .date-sep { font-size: 12px; color: var(--text-muted); }
        .date-preset-btns {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        .date-preset {
            padding: 4px 10px;
            border-radius: 14px;
            border: 1.5px solid var(--border);
            background: white;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all .15s;
        }
        .date-preset:hover { border-color: var(--teal-light); color: var(--teal-mid); }
        .date-preset.active-preset {
            background: var(--teal-mid);
            color: white;
            border-color: var(--teal-mid);
        }
        .date-clear-btn {
            padding: 4px 10px;
            border-radius: 14px;
            border: 1.5px solid #ef5350;
            background: white;
            color: #ef5350;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all .15s;
        }
        .date-clear-btn:hover { background: #ef5350; color: white; }

        .chart-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--teal);
            margin-bottom: 8px;
            padding-bottom: 7px;
            border-bottom: 2px solid var(--teal-pale);
            text-transform: uppercase;
            letter-spacing: .4px;
        }

        /* ── MODULE PAGINATION ───────────────────────── */
        .module-page       { display:none; }
        .module-page.active{ display:block; }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin: 20px 0;
            padding: 14px 20px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }
        .page-btn {
            background: linear-gradient(135deg, var(--teal-light), #0097a7);
            color: white;
            padding: 8px 22px;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s;
            box-shadow: 0 3px 8px rgba(0,172,193,.3);
        }
        .page-btn:hover:not(:disabled) { transform:translateY(-2px); box-shadow:0 5px 14px rgba(0,172,193,.4); }
        .page-btn:disabled { background:#cbd5e0; cursor:not-allowed; box-shadow:none; }
        .page-info { color:var(--teal); font-weight:700; font-size:14px; }

        /* ── LOADING / NO-DATA ───────────────────────── */
        .loading { display:none; text-align:center; padding:20px; color:var(--teal-mid); font-size:16px; }
        .loading.active { display:block; }
        .no-data { text-align:center; color:var(--text-muted); padding:40px; font-size:14px; }

        /* ── RESPONSIVE ──────────────────────────────── */
        @media (max-width:1100px) {
            .charts-container { grid-template-columns:1fr; }
        }
        @media (max-width:768px) {
            body { padding:10px; }
            .header { flex-direction:column; text-align:center; gap:12px; }
            .header-left { flex-direction:column; }
            .header h1 { font-size:15px; }
            .filters-container { flex-direction:column; }
            .view-buttons { flex-direction:column; width:100%; }
            .view-btn { width:100%; }
            .morfologia-card { height:280px; }
        }

        /* ═══════════════════════════════════════════════
           SPLASH / ENTRY SCREEN
        ═══════════════════════════════════════════════ */
        #splashScreen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;

        @keyframes splashIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        #splashScreen.hiding {
            animation: splashOut .7s cubic-bezier(.4,0,.2,1) forwards;
        }
        @keyframes splashOut {
            0%   { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.04); pointer-events: none; }
        }

        .splash-card {
            background: rgba(255,255,255,.10);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border: 1px solid rgba(255,255,255,.22);
            border-radius: 24px;
            padding: 52px 64px 48px;
            text-align: center;
            box-shadow:
                0 32px 64px rgba(0,0,0,.45),
                inset 0 1px 0 rgba(255,255,255,.3);
            animation: cardRise .8s .25s cubic-bezier(.34,1.56,.64,1) both;
            max-width: 460px;
            width: 90vw;
        }
        @keyframes cardRise {
            from { transform: translateY(32px) scale(.96); opacity: 0; }
            to   { transform: translateY(0)    scale(1);   opacity: 1; }
        }

        .splash-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            filter: drop-shadow(0 4px 16px rgba(0,0,0,.5)) brightness(1.05);
            animation: logoFloat 3.5s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes logoFloat {
            0%,100% { transform: translateY(0); }
            50%      { transform: translateY(-6px); }
        }

        .splash-title {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: clamp(22px, 4vw, 30px);
            font-weight: 700;
            color: #ffffff;
            letter-spacing: .5px;
            line-height: 1.2;
            margin-bottom: 6px;
            text-shadow: 0 2px 12px rgba(0,0,0,.5);
        }
        .splash-subtitle {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255,255,255,.65);
            margin-bottom: 4px;
            text-shadow: 0 1px 6px rgba(0,0,0,.4);
        }
        .splash-tagline {
            font-size: 13px;
            color: rgba(255,255,255,.55);
            margin-bottom: 36px;
            font-style: italic;
        }

        .splash-divider {
            width: 48px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent);
            margin: 18px auto 24px;
        }

        .splash-enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #006064, #00838f);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            padding: 14px 40px;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: .5px;
            cursor: pointer;
            box-shadow:
                0 8px 24px rgba(0,96,100,.5),
                inset 0 1px 0 rgba(255,255,255,.2);
            transition: transform .18s, box-shadow .18s, background .18s;
            position: relative;
            overflow: hidden;
        }
        .splash-enter-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,.15), transparent);
            opacity: 0;
            transition: opacity .18s;
        }
        .splash-enter-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 14px 32px rgba(0,96,100,.55), inset 0 1px 0 rgba(255,255,255,.2);
        }
        .splash-enter-btn:hover::before { opacity: 1; }
        .splash-enter-btn:active { transform: translateY(0) scale(.99); }

        .splash-btn-icon {
            font-size: 18px;
            animation: arrowPulse 1.8s ease-in-out infinite;
        }
        @keyframes arrowPulse {
            0%,100% { transform: translateX(0); }
            50%      { transform: translateX(4px); }
        }

        .splash-year {
            margin-top: 28px;
            font-size: 11px;
            color: rgba(255,255,255,.35);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #dashboardWrapper { display: none; }
        #dashboardWrapper.visible { display: block; }
    </style>
</head>
<body>

    <!-- ── SPLASH ENTRY SCREEN ──────────────────────────────────── -->
    <div id="splashScreen">
        <div class="splash-card">
            <img class="splash-logo"
                 src="https://www.omarsa.com.ec/wp-content/themes/omarsa_site/images/logo-omarsa.png"
                 alt="OMARSA"
                 onerror="this.style.display='none'">
            <div class="splash-subtitle">Sistema de Monitoreo</div>
            <div class="splash-title">Registro de Sanidad<br>y Calidad de Larvas</div>
            <div class="splash-divider"></div>
            <div class="splash-tagline">Larvicultura · Algas · Maduración</div>
            <button class="splash-enter-btn" onclick="enterDashboard()">
                <span>Entrar</span>
                <span class="splash-btn-icon">→</span>
            </button>
            <div class="splash-year">OMARSA · Desde 2007</div>
        </div>
    </div>

    <!-- ── DASHBOARD ─────────────────────────────────────────────── -->
    <div id="dashboardWrapper">
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://www.omarsa.com.ec/wp-content/themes/omarsa_site/images/logo-omarsa.png" alt="OMARSA Logo" style="height:36px;width:auto;">
            </div>
            <h1>Registro de Sanidad y Calidad</h1>
        </div>
        <div class="conn-status">
            <button class="conn-pill connecting" id="connPill" onclick="manualRefresh()" title="Clic para actualizar ahora">
                <span class="conn-dot"></span>
                <span id="connLabel">Conectando...</span>
            </button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none;">

    <!-- ── GLOBAL DATE RANGE FILTER BAR ─────────────────── -->
    <div class="date-filter-bar" id="dateFilterBar">
        <span class="date-filter-label">📅 Fechas</span>
        <div class="date-filter-inputs">
            <input type="date" id="dateFrom" class="date-input" onchange="applyDateFilter()" title="Fecha desde">
            <span class="date-sep">—</span>
            <input type="date" id="dateTo" class="date-input" onchange="applyDateFilter()" title="Fecha hasta">
        </div>
        <div class="date-preset-btns">
            <button class="date-preset" onclick="setDatePreset('7d')"   id="preset7d">7 días</button>
            <button class="date-preset active-preset" onclick="setDatePreset('1m')" id="preset1m">1 mes</button>
            <button class="date-preset" onclick="setDatePreset('3m')"   id="preset3m">3 meses</button>
            <button class="date-preset" onclick="setDatePreset('6m')"   id="preset6m">6 meses</button>
            <button class="date-preset" onclick="setDatePreset('1y')"   id="preset1y">1 año</button>
            <button class="date-preset" onclick="setDatePreset('all')" id="presetAll">Todo</button>
        </div>
        <button class="date-clear-btn" onclick="setDatePreset('all')">✕ Limpiar</button>
    </div>

    <div class="filters-section" id="filtersSection">
        <div class="filters-container">
            <div class="filter-group">
                <label class="filter-label">Corrida</label>
                <div class="dropdown-container">
                    <div class="dropdown-toggle" id="corridaToggle" onclick="toggleDropdown('corrida')">
                        <span id="corridaSelected">Todas las Corridas</span>
                    </div>
                    <div class="dropdown-menu" id="corridaDropdown">
                        <div class="dropdown-item all-option">
                            <input type="checkbox" id="corrida_todas" checked onchange="toggleAllCorridas(this)">
                            <label for="corrida_todas">Todas las Corridas</label>
                        </div>
                        <div id="corridaOptions"></div>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-label">Módulo</label>
                <div class="dropdown-container">
                    <div class="dropdown-toggle" id="moduloToggle" onclick="toggleDropdown('modulo')">
                        <span id="moduloSelected">Todos los Módulos</span>
                    </div>
                    <div class="dropdown-menu" id="moduloDropdown">
                        <div class="dropdown-item all-option">
                            <input type="checkbox" id="modulo_todos" checked onchange="toggleAllModulos(this)">
                            <label for="modulo_todos">Todos los Módulos</label>
                        </div>
                        <div id="moduloOptions"></div>
                    </div>
                </div>
            </div>
            <div class="filter-group" id="filterModuloTanque" style="display:none;">
                <label class="filter-label">💧 Módulo</label>
                <div class="dropdown-container">
                    <div class="dropdown-toggle" id="moduloTanqueToggle" onclick="toggleDropdown('moduloTanque')">
                        <span id="moduloTanqueSelected">Todos</span>
                    </div>
                    <div class="dropdown-menu" id="moduloTanqueDropdown">
                        <div class="dropdown-item all-option">
                            <input type="checkbox" id="moduloTanque_todos" checked onchange="toggleAllModulosTanque(this)">
                            <label for="moduloTanque_todos">Todos los Módulos</label>
                        </div>
                        <div id="moduloTanqueOptions"></div>
                    </div>
                </div>
            </div>
            <div class="filter-group" id="filterTanque" style="display:none;">
                <label class="filter-label">🪣 Tanque</label>
                <div class="dropdown-container">
                    <div class="dropdown-toggle" id="tanqueToggle" onclick="toggleDropdown('tanque')">

    <script>
        let globalData = [];

        let selectedCorridasAlgas = [];
        let selectedModulosAlgas = [];
        let selectedTiposCultivo = ['Masivo', 'Pre-masivo', 'Funda', 'Fotobioreactor'];
        let selectedSalasMad       = [];
        let selectedFasesMad       = ['Cuarentena', 'Produccion'];
        let selectedModulosTanque  = [];
        let selectedTanques        = [];
        let activeMetrics = {
            supervivencia: true,
            mortalidad: true,
            oxigeno: true,
            temperatura: true,
            poblacion: true
        };

        let dateFilterFrom = null;  // Date object or null
        let dateFilterTo   = null;  // Date object or null
        let dateActivePreset = '1m';  // Default: show last month

        function _parseAnyDate(raw) {
            if (!raw) return null;
            var s = String(raw).trim();
            if (!s) return null;
            var d;
            if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(s)) {
                var p = s.split('/');
                d = new Date(p[2]+'-'+p[1].padStart(2,'0')+'-'+p[0].padStart(2,'0'));
            } else if (/^\d{4}-\d{2}-\d{2}/.test(s)) {
                d = new Date(s.substring(0,10));
            } else if (typeof raw === 'number') {
                // Excel serial date
                d = new Date((raw - 25569) * 86400 * 1000);
            } else {
                d = new Date(s);
            }
            return isNaN(d.getTime()) ? null : d;
        }

        function _filterByDateRange(rows) {
            if (!dateFilterFrom && !dateFilterTo) return rows;
            return rows.filter(function(row) {
                var d = _parseAnyDate(row.Fecha || row.fecha);
                if (!d) return true;  // keep rows with unparseable dates
                if (dateFilterFrom && d < dateFilterFrom) return false;
                if (dateFilterTo   && d > dateFilterTo)   return false;
                return true;
            });
        }

        function _toInputDate(d) {
            if (!d) return '';
            var y = d.getFullYear();
            var m = String(d.getMonth()+1).padStart(2,'0');
            var dd = String(d.getDate()).padStart(2,'0');
            return y+'-'+m+'-'+dd;
        }

        function setDatePreset(preset) {
            dateActivePreset = preset;
            var today = new Date();
            today.setHours(23,59,59,999);
            var from = null;
            if (preset === '7d')  { from = new Date(); from.setDate(today.getDate()-7); from.setHours(0,0,0,0); }
            if (preset === '1m')  { from = new Date(); from.setMonth(today.getMonth()-1); from.setHours(0,0,0,0); }
            if (preset === '3m')  { from = new Date(); from.setMonth(today.getMonth()-3); from.setHours(0,0,0,0); }
            if (preset === '6m')  { from = new Date(); from.setMonth(today.getMonth()-6); from.setHours(0,0,0,0); }
            if (preset === '1y')  { from = new Date(); from.setFullYear(today.getFullYear()-1); from.setHours(0,0,0,0); }
            if (preset === 'all') { from = null; today = null; }
            dateFilterFrom = from;
            dateFilterTo   = today;
            // Update inputs
            var inFrom = document.getElementById('dateFrom');
            var inTo   = document.getElementById('dateTo');
            if (inFrom) inFrom.value = from ? _toInputDate(from) : '';
            if (inTo)   inTo.value   = today ? _toInputDate(today) : '';
            // Update preset button styles
            ['7d','1m','3m','6m','1y','all'].forEach(function(p) {
                var btn = document.getElementById('preset'+p.charAt(0).toUpperCase()+p.slice(1));
                if (btn) {
                    btn.classList.toggle('active-preset', p === preset);
                }
            });
            applyFilters();
        }

        function applyDateFilter() {
            var inFrom = document.getElementById('dateFrom');
            var inTo   = document.getElementById('dateTo');
            var fv = inFrom ? inFrom.value : '';
            var tv = inTo   ? inTo.value   : '';
            dateFilterFrom = fv ? new Date(fv+'T00:00:00') : null;
            dateFilterTo   = tv ? new Date(tv+'T23:59:59') : null;
            // Deactivate all presets since user manually set dates
            dateActivePreset = 'custom';
            ['7d','1m','3m','6m','1y','all'].forEach(function(p) {
                var btn = document.getElementById('preset'+p.charAt(0).toUpperCase()+p.slice(1));
                if (btn) btn.classList.remove('active-preset');
            });
            applyFilters();
        }

        function showDateFilterBar(visible) {
            var bar = document.getElementById('dateFilterBar');
            if (bar) bar.classList.toggle('visible', visible);
        }

        // Use device pixel ratio for crisp rendering on retina/HiDPI screens
        if (typeof Chart !== 'undefined') {
            Chart.defaults.devicePixelRatio = window.devicePixelRatio || 2;
            Chart.defaults.font.family = "'Segoe UI', system-ui, -apple-system, sans-serif";
            Chart.defaults.font.size = 12;
            Chart.defaults.color = '#555';
            Chart.defaults.elements.line.borderWidth = 2.5;
            Chart.defaults.elements.point.radius = 2;
            Chart.defaults.plugins.legend.labels.font = { size: 11 };
        }

        const colors = {
            supervivencia: 'rgba(38, 166, 154, 0.8)',
            mortalidad: 'rgba(239, 83, 80, 0.8)',
            od: 'rgba(0, 172, 193, 0.8)',
            temperatura: 'rgba(255, 152, 0, 0.8)',

                supervivencia: 'rgba(38, 166, 154, 1)',
                mortalidad: 'rgba(239, 83, 80, 1)',
                od: 'rgba(0, 172, 193, 1)',
                temperatura: 'rgba(255, 152, 0, 1)',
                poblacion: 'rgba(92, 107, 192, 1)'

        function toggleMetric(metric) {
            activeMetrics[metric] = !activeMetrics[metric];
            const btn = document.getElementById('metric' + metric.charAt(0).toUpperCase() + metric.slice(1));
            
            if (activeMetrics[metric]) {
                btn.classList.add('active');
                if (metric === 'mortalidad') btn.classList.add('mortalidad');
                if (metric === 'oxigeno') btn.classList.add('oxigeno');
                if (metric === 'temperatura') btn.classList.add('temperatura');
                if (metric === 'poblacion') btn.classList.add('poblacion');
            } else {
                btn.classList.remove('active');
            }
            
            applyFilters();
        }

        // Cerrar dropdowns al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown-container')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        function toggleDropdown(type) {
            event.stopPropagation();
            const dropdown = document.getElementById(type + 'Dropdown');
            const isActive = dropdown.classList.contains('active');
            
            // Cerrar todos los dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('active');
            });
            
            // Abrir/cerrar el actual
            if (!isActive) {
                dropdown.classList.add('active');
            }
        }

        function toggleAllCorridas(checkbox) {
            const checkboxes = document.querySelectorAll('#corridaOptions input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
            updateSelectedCorridas();

            const checkboxes = document.querySelectorAll('#moduloOptions input[type="checkbox"]');

        function updateSelectedCorridas() {
            const allCheckbox = document.getElementById('corrida_todas');
            const checkboxes = document.querySelectorAll('#corridaOptions input[type="checkbox"]');
            const checkedBoxes = Array.from(checkboxes).filter(cb => cb.checked);
            
            if (checkedBoxes.length === 0) {
                allCheckbox.checked = true;
                checkboxes.forEach(cb => cb.checked = true);
            } else if (checkedBoxes.length === checkboxes.length) {
                allCheckbox.checked = true;
            } else {
                allCheckbox.checked = false;
            }

            selectedCorridas = checkedBoxes.map(cb => cb.value);
            
            const display = allCheckbox.checked ? 'Todas las Corridas' : 
                           selectedCorridas.length === 1 ? selectedCorridas[0] :
                           `${selectedCorridas.length} corridas`;
            document.getElementById('corridaSelected').textContent = display;
            
            applyFilters();
        }

        function updateSelectedModulos() {
            const allCheckbox = document.getElementById('modulo_todos');

            const checkedBoxes = Array.from(checkboxes).filter(cb => cb.checked);

        }

        function updateSelectedModulosTanque() {
            const all  = document.getElementById('moduloTanque_todos');

            selectedModulosTanque = cbs.map(cb => cb.value);

            document.getElementById('moduloTanqueSelected').textContent = display;
            // Update available tanques based on selected modules
            _updateTanqueDropdownByModulo();

        function _updateTanqueDropdownByModulo() {
            const tanqueData = globalData.filter(r => r._SheetOrigin === 'Control_Tanque');
            const allModSelected = document.getElementById('moduloTanque_todos')?.checked;
            const rows = allModSelected
                ? tanqueData
                : tanqueData.filter(r => selectedModulosTanque.includes(_getField(r, ['Módulo','Modulo','módulo','modulo'])));
            const tanques = [...new Set(rows.map(r => _getField(r, ['Tanque','tanque','TANQUE'])).filter(Boolean))].sort((a,b)=>{
                const na = parseInt(a.replace(/\D/g,''))||0, nb = parseInt(b.replace(/\D/g,''))||0;
                return na - nb;
            });
            const opts = document.getElementById('tanqueOptions');
            if (!opts) return;
            opts.innerHTML = tanques.map(t => {
                const sid = t.replace(/[^a-zA-Z0-9]/g,'_');
                const checked = selectedTanques.includes(t) || selectedTanques.length === 0;
                return `<div class="dropdown-item"><input type="checkbox" id="tq_${sid}" value="${t}" ${checked?'checked':''} onchange="updateSelectedTanques()"><label for="tq_${sid}">${t}</label></div>`;
            }).join('');
        }

        function nextPage() {
            if (currentModulePage < totalModulePages - 1) {
                currentModulePage++;
                updatePageDisplay();
                if (currentView === 'corridas') _drawCorridaCharts(currentModulePage);
            }
        }

        function prevPage() {
            if (currentModulePage > 0) {
                currentModulePage--;
                updatePageDisplay();
                if (currentView === 'corridas') _drawCorridaCharts(currentModulePage);
            }
        }

        function updatePageDisplay() {
            // Ocultar todas las páginas
            document.querySelectorAll('.module-page').forEach(page => {
                page.classList.remove('active');
            });

            // Mostrar página actual
            const currentPage = document.getElementById(`module-page-${currentModulePage}`);
            if (currentPage) {
                currentPage.classList.add('active');
                
                // Destruir gráficos anteriores antes de crear nuevos
                destroyAllCharts();
                
                // Crear gráficos de la página actual
                if (currentModulePage < modulosArray.length) {
                    const item = modulosArray[currentModulePage];
                    const itemName = item.name;
                    const itemData = item.data;
                    
                    // Pequeño delay para asegurar que el DOM está listo
                    setTimeout(() => {
                        if (currentView === 'corridas') {
                            createCorridaCharts(itemName, itemData);
                        } else {
                            createModuloCharts(itemName, itemData);
                        }
                    }, 100);
                }
            }

            // Actualizar botones
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) prevBtn.disabled = currentModulePage === 0;
            if (nextBtn) nextBtn.disabled = currentModulePage === totalModulePages - 1;
            
            // Actualizar info de página
            const pageInfo = document.getElementById('pageInfo');
            if (pageInfo && modulosArray[currentModulePage]) {
                const currentName = modulosArray[currentModulePage].name;
                const prefix = currentView === 'corridas' ? 'Corrida' : '';
                pageInfo.textContent = `${prefix} ${currentName} (${currentModulePage + 1}/${totalModulePages})`;
            }

        // Google Sheets — auto-connect, 30s silent refresh, last-month default
        const SHEETS_URL     = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqulXRgd8RkBnpNUW94X_Jpl07Mcb45BinC7t6mQuBi8tkh8uY1dXozFnsOZwIcvNJxVm4lSOVGSt-/pub?output=csv';
        let sheetsConnected  = false;
        let sheetsDataStore  = {};
        let sheetsSheetNames = [];

        function parseSheetsIds(url) {
            const pubM  = url.match(/\/d\/e\/([a-zA-Z0-9_-]+)/);
            if (pubM)  return { type: 'pub',  pubId:  pubM[1] };
            const realM = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9_-]+)/);
            if (realM) return { type: 'real', realId: realM[1] };
            return null;
        }

        // For gid=0: use base URL without &gid= (more compatible)
        // For gid>0: append &gid=N
        function buildPubCsvUrl(ids, gid) {
            gid = gid || 0;
            let base;
            if (ids.type === 'pub') {
                base = 'https://docs.google.com/spreadsheets/d/e/' + ids.pubId + '/pub?output=csv';
            } else {
                base = 'https://docs.google.com/spreadsheets/d/' + ids.realId + '/pub?output=csv';
            }
            return gid === 0 ? base : base + '&gid=' + gid;
        }

        async function getSheetGids(ids) {
            // Strategy 1: Google Sheets JSON feeds API (works for "anyone with link")
            // Needs realId. For pubId, extract realId from redirect or try feeds API.
            let sheetList = [];

            // Try to get realId from the pub page redirect
            let realId = ids.type === 'real' ? ids.realId : null;

            if (!realId && ids.type === 'pub') {
                try {
                    const pubHtml = 'https://docs.google.com/spreadsheets/d/e/' + ids.pubId + '/pub';
                    const r = await fetch(pubHtml, { cache: 'no-store' });
                    const html = await r.text();
                    // Look for the real spreadsheet ID in the HTML content
                    const realIdM = html.match(/spreadsheets\/d\/([a-zA-Z0-9_-]{20,})/);
                    if (realIdM) realId = realIdM[1];
                } catch (_) {}
            }

            // Strategy 1a: Google Sheets JSON feeds (classic API, no auth needed for public sheets)
            if (realId) {
                try {
                    const feedUrl = 'https://spreadsheets.google.com/feeds/worksheets/'
                        + realId + '/public/basic?alt=json';
                    const r = await fetch(feedUrl, { cache: 'no-store' });
                    if (r.ok) {
                        const json = await r.json();
                        const entries = json.feed && json.feed.entry;
                        if (entries && entries.length > 0) {
                            entries.forEach((entry, idx) => {
                                // Extract gid from the self link
                                const links = entry.link || [];
                                let gid = null;
                                links.forEach(lnk => {
                                    const m = (lnk.href || '').match(/gid=(\d+)/);
                                    if (m) gid = parseInt(m[1]);
                                });
                                // Also try from the id field
                                if (gid === null) {
                                    const idStr = entry.id && entry.id.$t || '';
                                    const m = idStr.match(/\/(\d+)$/);
                                    if (m) gid = parseInt(m[1]);
                                }
                                if (gid === null) gid = idx; // fallback
                                const title = entry.title && entry.title.$t || ('Hoja' + (idx+1));
                                if (gid !== 0) sheetList.push({ gid, title });
                            });
                            return sheetList;
                        }
                    }
                } catch (_) {}
            }

            // Strategy 2: Parse HTML of /pub page for gid= patterns
            try {
                let htmlUrl = ids.type === 'pub'
                    ? 'https://docs.google.com/spreadsheets/d/e/' + ids.pubId + '/pub'
                    : 'https://docs.google.com/spreadsheets/d/' + ids.realId + '/pub';
                const r = await fetch(htmlUrl, { cache: 'no-store' });
                if (r.ok) {
                    const html = await r.text();
                    const seen = new Set([0]);
                    // Multiple patterns Google uses for gids in published HTML
                    const patterns = [
                        /[?&#"'=]gid=(\d{4,})/g,
                        /"gid"\s*:\s*"(\d+)"/g,
                        /data-gid="(\d+)"/g,
                        /pageid=(\d+)/g
                    ];
                    patterns.forEach(re => {
                        let m;
                        while ((m = re.exec(html)) !== null) {
                            const g = parseInt(m[1]);
                            if (g > 0 && !seen.has(g)) {
                                seen.add(g);
                                sheetList.push({ gid: g, title: '' });
                            }
                        }
                    });
                    // Try to extract titles
                    const titleRe = /gid=(\d+)[^>]{0,200}>([^<]{1,60})<\/(?:a|li|span)/g;
                    let m;
                    while ((m = titleRe.exec(html)) !== null) {
                        const g = parseInt(m[1]);
                        const t = m[2].trim().replace(/&amp;/g,'&').replace(/&#39;/g,"'");
                        if (t && t.length > 0 && t.length < 60) {
                            const ex = sheetList.find(x => x.gid === g);
                            if (ex && !ex.title) ex.title = t;
                        }
                    }
                    if (sheetList.length > 0) {
                        return sheetList;
                    }
                }
            } catch (_) {}
            return sheetList; // empty = only first sheet
        }

        async function fetchCSVRobust(url) {
            const r = await fetch(url, { cache: 'no-store' });
            if (!r.ok) throw new Error('HTTP ' + r.status);
            const text = await r.text();
            // Google returns an HTML error page if not published
            if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                throw new Error(
                    'La hoja no está publicada correctamente. ' +
                    'Ve a Archivo → Compartir → Publicar en la web → Todo el documento → .csv → Publicar.'
                );
            }
            return text;
        }

        function detectSheetName(rows, gid) {
            if (!rows?.length) return 'Hoja' + (gid + 1);
            const keys = Object.keys(rows[0]).map(k => k.toLowerCase());
            if (keys.includes('hora') && keys.includes('od') && keys.includes('tanque')) return 'Control_Tanque';
            if (keys.some(k => k.includes('cel_ml') || k.includes('tipo_cultivo') || k.includes('corrida_algas'))) return 'Lab_Algas';
            if (keys.some(k => k.includes('sala') && (k.includes('machos') || k.includes('hembras') || k.includes('nauplio')))) return 'Maduracion';
            if (keys.some(k => k.includes('intestino') || k.includes('deformidad'))) return 'Morfologia';
            if (keys.some(k => k.includes('corrida') || k.includes('módulo') || k.includes('modulo') || k.includes('supervivencia'))) return 'Larvicultura';
            if (keys.some(k => k.includes('sala') || k.includes('machos') || k.includes('hembras'))) return 'Maduracion';
            return 'Hoja' + (gid + 1);
        }

        function parseCSV(text) {
            const rows = [];
            const lines = text.split(/\r?\n/);
            if (lines.length < 2) return rows;
            // Trim header names and normalize — handles Google Sheets quirks
            const headers = parseCSVLine(lines[0]).map(h => h.trim());
            if (!headers.length) return rows;
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                const vals = parseCSVLine(line);
                if (!vals.length) continue;
                const row = {};
                headers.forEach((h, idx) => {
                    const v = vals[idx] !== undefined ? vals[idx].trim() : '';
                    if (h) row[h] = v;
                });
                rows.push(row);
            }
            return rows;
        }

        function parseCSVLine(line) {
            const result = [];
            let cur = '', inQ = false;
            for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                if (ch === '"') {
                    if (inQ && line[i+1] === '"') { cur += '"'; i++; }
                    else inQ = !inQ;
                } else if (ch === ',' && !inQ) {
                    result.push(cur); cur = '';
                } else { cur += ch; }
            }
            result.push(cur);
            return result;
        }

        function processAndDisplaySheetsData(firstLoad = false) {
            const rows = [];
            for (const [tabName, tab] of Object.entries(sheetsDataStore)) {
                tab.rows.forEach(row => { row._SheetOrigin = tabName; rows.push(row); });
            }
            if (!rows.length) {
                setConnStatus('error', 'Sin datos — clic para reintentar');
                document.getElementById('loading').classList.remove('active');
                return;
            }
            globalData = rows;
            if (firstLoad) setDatePreset('1m');
            try { initializeFilters(); } catch (_) {}
            try { applyFilters();      } catch (_) {}
            document.getElementById('filtersSection').classList.add('active');
            showDateFilterBar(true);
            document.getElementById('loading').classList.remove('active');
        }

        async function autoConnectSheets() {
            const ids = parseSheetsIds(SHEETS_URL);
            if (!ids) {
                setConnStatus('error', 'URL inválida');
                return;
            }

            setConnStatus('connecting', 'Descargando datos...');
            sheetsDataStore  = {};
            sheetsSheetNames = [];

            try {
                // Load first sheet (gid=0)
                const firstCSV  = await fetchCSVRobust(buildPubCsvUrl(ids, 0));
                const firstRows = parseCSV(firstCSV);
                const firstName = detectSheetName(firstRows, 0);
                sheetsDataStore[firstName] = { gid: 0, rows: firstRows, ids };
                sheetsSheetNames.push(firstName);

                // Detect and load additional sheets
                setConnStatus('connecting', 'Buscando hojas adicionales...');
                const extra = await getSheetGids(ids);
                for (const { gid, title } of extra) {
                    if (!gid) continue;
                    try {
                        const r = await fetch(buildPubCsvUrl(ids, gid), { cache: 'no-store' });
                        if (!r.ok) continue;
                        const txt = await r.text();
                        if (!txt || txt.trimStart().startsWith('<!DOCTYPE')) continue;
                        const rows = parseCSV(txt);
                        if (!rows.length) continue;
                        const name = title || detectSheetName(rows, gid);
                        if (!sheetsSheetNames.includes(name)) {
                            sheetsDataStore[name] = { gid, rows, ids };
                            sheetsSheetNames.push(name);
                        }
                    } catch (_) {}
                }

                const isFirst = !sheetsConnected;
                sheetsConnected = true;
                processAndDisplaySheetsData(isFirst);

                const n   = sheetsSheetNames.length;
                const ts  = new Date().toLocaleTimeString('es-EC', { hour: '2-digit', minute: '2-digit' });
                const lbl = n + ' hoja' + (n > 1 ? 's' : '') + ' · ' + ts;
                setConnStatus('connected', lbl);

                // Start auto-refresh only once (on first successful connect)
                if (isFirst) setInterval(silentRefresh, 30000);

            } catch (err) {
                // Show the actual error message so the user knows what's wrong
                const msg = err.message || 'Error desconocido';
                setConnStatus('error', msg.length > 40 ? 'Error — clic para reintentar' : msg);
            }
        }

        async function silentRefresh() {
            if (!sheetsConnected) return;
            const state = {
                corridas:      [...selectedCorridas],
                modulos:       [...selectedModulos],
                corridasAlgas: [...selectedCorridasAlgas],
                modulosAlgas:  [...selectedModulosAlgas],
                metrics:       { ...activeMetrics },
                dateFrom:      dateFilterFrom,
                dateTo:        dateFilterTo,
                datePreset:    dateActivePreset,
            };
            try {
                for (const name of sheetsSheetNames) {
                    const tab = sheetsDataStore[name];
                    if (!tab) continue;
                    try {
                        tab.rows = parseCSV(await fetchCSVRobust(buildPubCsvUrl(tab.ids, tab.gid)));
                    } catch (_) {}
                }
                // Rebuild globalData
                globalData = [];
                for (const [tabName, tab] of Object.entries(sheetsDataStore)) {
                    tab.rows.forEach(row => { row._SheetOrigin = tabName; globalData.push(row); });
                }
                // Restore all user selections before re-rendering
                selectedCorridas      = state.corridas;
                selectedModulos       = state.modulos;
                selectedCorridasAlgas = state.corridasAlgas;
                selectedModulosAlgas  = state.modulosAlgas;
                selectedModulosTanque = state.modulosTanque;
                selectedTanques       = state.tanques;
                activeMetrics         = state.metrics;
                dateFilterFrom        = state.dateFrom;
                dateFilterTo          = state.dateTo;
                dateActivePreset      = state.datePreset;
                applyFilters();
                const n   = sheetsSheetNames.length;
                const ts  = new Date().toLocaleTimeString('es-EC', { hour: '2-digit', minute: '2-digit' });
                setConnStatus('connected', n + ' hoja' + (n > 1 ? 's' : '') + ' · ' + ts);
            } catch (_) {
                setConnStatus('error', 'Error al actualizar — clic para reintentar');
            }
        }

        function setConnStatus(state, label) {
            const pill = document.getElementById('connPill');
            const lbl  = document.getElementById('connLabel');
            if (!pill || !lbl) return;
            pill.className    = 'conn-pill ' + state;
            lbl.textContent   = label;
            pill.title = {
                connected:  'Actualización automática cada 30 s · Clic para actualizar ahora',
                error:      'Error de conexión · Clic para reintentar',
                connecting: 'Conectando a Google Sheets…',
            }[state] ?? '';
        }

        async function manualRefresh() {
            if (sheetsConnected) {
                setConnStatus('connecting', 'Actualizando...');
                await silentRefresh();
            } else {
                await autoConnectSheets();
            }
        }

        function enterDashboard() {
            const splash  = document.getElementById('splashScreen');
            const wrapper = document.getElementById('dashboardWrapper');
            splash.classList.add('hiding');
            // Show dashboard and start connecting immediately
            wrapper.classList.add('visible');
            splash.addEventListener('animationend', () => splash.remove(), { once: true });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
            // Show loading state immediately, then connect
            setConnStatus('connecting', 'Conectando...');
            autoConnectSheets();
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validar extensión
            const validExtensions = ['.xlsx', '.xls'];
            const fileName = file.name.toLowerCase();
            const isValidFile = validExtensions.some(ext => fileName.endsWith(ext));

            if (!isValidFile) {
                event.target.value = '';
                return;
            }

            document.getElementById('loading').classList.add('active');

            const reader = new FileReader();
            
            reader.onerror = function() {
                document.getElementById('loading').classList.remove('active');
                event.target.value = '';
            };

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    
                    if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
                        throw new Error('Sin hojas');
                    }

                    // Leer TODAS las hojas del Excel
                    let allData = [];
                    
                    workbook.SheetNames.forEach(sheetName => {
                        const sheet = workbook.Sheets[sheetName];
                        const sheetData = XLSX.utils.sheet_to_json(sheet, { 
                            defval: '',
                            raw: false,
                            dateNF: 'dd/mm/yyyy'
                        });
                        
                        if (sheetData && sheetData.length > 0) {
                            
                            // Agregar identificador de hoja origen
                            sheetData.forEach(row => {
                                row._SheetOrigin = sheetName;
                            });
                            
                            allData = allData.concat(sheetData);
                        }
                    });
                    
                    if (!allData || allData.length === 0) {
                        throw new Error('Archivo vacío');
                    }
                    
                    globalData = allData;
                    // Log sheet summary for debugging
                    const sheetSummary = {};
                    allData.forEach(r => { sheetSummary[r._SheetOrigin] = (sheetSummary[r._SheetOrigin]||0)+1; });
                    initializeFilters();
                    applyFilters();
                    document.getElementById('filtersSection').classList.add('active');
                    showDateFilterBar(true);
                    document.getElementById('loading').classList.remove('active');
                    
                } catch (error) {
                    document.getElementById('loading').classList.remove('active');
                    event.target.value = '';
                    document.getElementById('dashboardContent').innerHTML = `
                        <div style="background:white;border-radius:12px;padding:30px;margin:20px 0;box-shadow:0 4px 15px rgba(0,0,0,.1);border-left:5px solid #EF5350;">
                            <h3 style="color:#EF5350;margin-bottom:10px;">⚠️ Error al cargar el archivo</h3>
                            <p style="color:#555;margin-bottom:8px;">${error.message}</p>
                            <p style="color:#888;font-size:13px;">Verifique que el archivo Excel contiene hojas con los datos correctos y vuelva a intentarlo.</p>
                        </div>`;
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function initializeFilters() {
            if (!globalData || globalData.length === 0) {
                return;
            }

            try {
                // Solo filas de larvicultura válidas (con corrida y módulo)
                const larviculturaRows = globalData.filter(row => tieneCorridaValida(row) && tieneModuloValido(row));

                const corridas = [...new Set(larviculturaRows.map(row =>
                    _getField(row, ['Corrida','corrida','CORRIDA']) || null
                ).filter(Boolean))].sort();

                const modulos = [...new Set(larviculturaRows.map(row =>
                    _getField(row, ['Módulo','Modulo','módulo','modulo','MODULO']) || null
                ).filter(Boolean))].sort();

                if (corridas.length === 0 || modulos.length === 0) {
                    // Don't throw — still initialize other modules (algas, maduracion)
                }

                // Inicializar corridas (solo si hay datos de larvicultura)
                const corridaOptions = document.getElementById('corridaOptions');
                if (corridaOptions && corridas.length > 0) {
                    corridaOptions.innerHTML = '';
                    corridas.forEach(corrida => {
                    const safeId = String(corrida).replace(/[^a-zA-Z0-9]/g, '_');
                    corridaOptions.innerHTML += `
                        <div class="dropdown-item">
                            <input type="checkbox" id="corrida_${safeId}" value="${corrida}" checked onchange="updateSelectedCorridas()">
                            <label for="corrida_${safeId}">${corrida}</label>
                        </div>
                    `;
                });

                } // end corridaOptions
                // Inicializar módulos (solo si hay datos de larvicultura)
                const moduloOptions = document.getElementById('moduloOptions');
                if (moduloOptions && modulos.length > 0) {
                    moduloOptions.innerHTML = '';
                    modulos.forEach(modulo => {
                    const safeId = String(modulo).replace(/[^a-zA-Z0-9]/g, '_');
                    moduloOptions.innerHTML += `
                        <div class="dropdown-item">
                            <input type="checkbox" id="modulo_${safeId}" value="${modulo}" checked onchange="updateSelectedModulos()">
                            <label for="modulo_${safeId}">${modulo}</label>
                        </div>
                    `;
                });

                } // end moduloOptions
                // Inicializar selecciones
                if (corridas.length > 0) selectedCorridas = corridas;
                if (modulos.length > 0) selectedModulos = modulos;

                // Tanque view: initialize from Control_Tanque sheet
                const tanqueRows = globalData.filter(r => r._SheetOrigin === 'Control_Tanque');
                if (tanqueRows.length > 0) {
                    const tqModulos = [...new Set(tanqueRows.map(r => _getField(r, ['Módulo','Modulo','módulo','modulo'])).filter(Boolean))].sort();
                    const tqTanques = [...new Set(tanqueRows.map(r => _getField(r, ['Tanque','tanque','TANQUE'])).filter(Boolean))].sort((a,b)=>{
                        const na=parseInt(a.replace(/[^0-9]/g,''))||0, nb=parseInt(b.replace(/[^0-9]/g,''))||0; return na-nb;
                    });
                    const modOptEl = document.getElementById('moduloTanqueOptions');
                    if (modOptEl) {
                        modOptEl.innerHTML = tqModulos.map(m => {
                            const sid = m.replace(/[^a-zA-Z0-9]/g,'_');
                            return `<div class="dropdown-item"><input type="checkbox" id="mtq_${sid}" value="${m}" checked onchange="updateSelectedModulosTanque()"><label for="mtq_${sid}">${m}</label></div>`;
                        }).join('');
                    }
                    selectedModulosTanque = tqModulos;
                    const tqOptEl = document.getElementById('tanqueOptions');
                    if (tqOptEl) {
                        tqOptEl.innerHTML = tqTanques.map(t => {
                            const sid = t.replace(/[^a-zA-Z0-9]/g,'_');
                            return `<div class="dropdown-item"><input type="checkbox" id="tq_${sid}" value="${t}" checked onchange="updateSelectedTanques()"><label for="tq_${sid}">${t}</label></div>`;
                        }).join('');
                    }
                    selectedTanques = tqTanques;
                }

                // Inicializar corridas de ALGAS (separadas) - desde la hoja Lab_Algas
                // Algas rows: prefer SheetOrigin match, fallback to unique algas columns
                // Algas rows detection — flexible to support various sheet structures
                const _isAlgasRowInit = row => {
                    const origin = String(row._SheetOrigin || '').toLowerCase();
                    if (origin.includes('alga')) return true;
                    const hasCelMl  = row.hasOwnProperty('Cel_ml') || row.hasOwnProperty('cel_ml');
                    const hasCorrAl = row.hasOwnProperty('Corrida_Algas') || row.hasOwnProperty('corrida_algas');
                    const tc = String(row.Tipo_Cultivo || row.tipo_cultivo || '').toLowerCase();
                    const isTipoAlgas = tc.includes('masivo') || tc.includes('pre') || tc.includes('funda') ||
                                        tc.includes('foto') || tc.includes('fbr');
                    const hasLarvCols = row.hasOwnProperty('Corrida') && row.hasOwnProperty('Módulo') &&
                                        !hasCelMl && !hasCorrAl;
                    if (hasLarvCols) return false;
                    return hasCelMl || hasCorrAl || isTipoAlgas;
                };
                const algasRows = globalData.filter(_isAlgasRowInit);

                const corridasAlgas = [...new Set(algasRows.map(row => {
                    const val = _getField(row, ['Corrida_Algas','corrida_algas','Corrida','corrida']);
                    return val ? String(val).trim() : null;
                }).filter(v => v !== null))].sort();

                const corridaAlgasOptions = document.getElementById('corridaAlgasOptions');
                if (corridaAlgasOptions) {
                    corridaAlgasOptions.innerHTML = '';
                    if (corridasAlgas.length > 0) {
                        corridasAlgas.forEach(corrida => {
                            const safeId = String(corrida).replace(/[^a-zA-Z0-9]/g, '_');
                            corridaAlgasOptions.innerHTML += `
                                <div class="dropdown-item">
                                    <input type="checkbox" id="corridaAlgas_${safeId}" value="${corrida}" checked onchange="updateSelectedCorridasAlgas()">
                                    <label for="corridaAlgas_${safeId}">${corrida}</label>
                                </div>
                            `;
                        });
                        selectedCorridasAlgas = corridasAlgas;
                    }
                }

                // Inicializar módulos de ALGAS (separados) - desde la hoja Lab_Algas
                const modulosAlgas = [...new Set(algasRows.map(row => {
                    const val = _getField(row, ['Modulo_Algas','modulo_algas','Módulo','Modulo','módulo','modulo']);
                    return val ? String(val).trim() : null;
                }).filter(v => v !== null))].sort();

                const moduloAlgasOptions = document.getElementById('moduloAlgasOptions');
                if (moduloAlgasOptions) {
                    moduloAlgasOptions.innerHTML = '';
                    if (modulosAlgas.length > 0) {
                        modulosAlgas.forEach(modulo => {
                            const safeId = String(modulo).replace(/[^a-zA-Z0-9]/g, '_');
                            moduloAlgasOptions.innerHTML += `
                                <div class="dropdown-item">
                                    <input type="checkbox" id="moduloAlgas_${safeId}" value="${modulo}" checked onchange="updateSelectedModulosAlgas()">
                                    <label for="moduloAlgas_${safeId}">${modulo}</label>
                                </div>
                            `;
                        });
                        selectedModulosAlgas = modulosAlgas;
                    }
                }

                // Pre-init Maduración filters if data available
                const madRows = getMadData();
                if (madRows.length > 0) {
                    initMaduracionFilters(madRows);
                }
            } catch (error) {
                // Don't alert — just log. Partial data may still work.
            }
        }

        function applyFilters() {
            let filteredData = globalData;

            // ── Apply global date filter first ───────────────────────
            filteredData = _filterByDateRange(filteredData);

            // Vista de algas: filtrar SOLO filas de Lab_Algas y aplicar filtros de corrida/módulo
            if (currentView === 'algas') {
                // Filtrar usando la misma lógica de algasRows (SheetOrigin + campos específicos)
                const _isAlgasRow = row => {
                    const origin = String(row._SheetOrigin || '').toLowerCase();
                    if (origin.includes('alga')) return true;
                    // Has algas-specific columns
                    const hasCelMl  = row.hasOwnProperty('Cel_ml') || row.hasOwnProperty('cel_ml');
                    const hasCorrAl = row.hasOwnProperty('Corrida_Algas') || row.hasOwnProperty('corrida_algas');
                    // Tipo_Cultivo matches an algas type
                    const tc = String(row.Tipo_Cultivo || row.tipo_cultivo || '').toLowerCase();
                    const isTipoAlgas = tc.includes('masivo') || tc.includes('pre') || tc.includes('funda') ||
                                        tc.includes('foto') || tc.includes('fbr');
                    // Has larvicultura-specific columns (to exclude larvicultura rows)
                    const hasLarvCols = row.hasOwnProperty('Corrida') && row.hasOwnProperty('Módulo') &&
                                        !hasCelMl && !hasCorrAl;
                    if (hasLarvCols) return false;
                    return hasCelMl || hasCorrAl || isTipoAlgas;
                };
                let algasFiltered = _filterByDateRange(globalData).filter(_isAlgasRow);
                
                // Aplicar filtro de corridas de algas
                const allAlgasChecked = document.getElementById('corridaAlgas_todas');
                if (allAlgasChecked && !allAlgasChecked.checked && selectedCorridasAlgas.length > 0) {
                    algasFiltered = algasFiltered.filter(row => {
                        const val = _getField(row, ['Corrida_Algas','corrida_algas','Corrida','corrida']);
                        return selectedCorridasAlgas.includes(val);
                    });
                }
                
                // Aplicar filtro de módulos de algas
                const allModulosAlgasChecked = document.getElementById('moduloAlgas_todos');
                if (allModulosAlgasChecked && !allModulosAlgasChecked.checked && selectedModulosAlgas.length > 0) {
                    algasFiltered = algasFiltered.filter(row => {
                        const val = _getField(row, ['Modulo_Algas','modulo_algas','Módulo','Modulo','módulo','modulo']);
                        return selectedModulosAlgas.includes(val);
                    });
                }
                
                renderAlgasView(algasFiltered);
                return;
            }

            // Filtrar filas sin corrida/módulo válidos (excluir basura del Excel)
            filteredData = filteredData.filter(row => tieneCorridaValida(row) && tieneModuloValido(row));

            // Filtrar por corridas seleccionadas
            const _corridaEl = document.getElementById('corrida_todas');
            const allCorridasChecked = _corridaEl ? _corridaEl.checked : true;
            if (!allCorridasChecked && selectedCorridas.length > 0) {
                filteredData = filteredData.filter(row =>
                    selectedCorridas.includes(_getField(row, ['Corrida','corrida','CORRIDA']))
                );
            }

            const _moduloEl = document.getElementById('modulo_todos');
            const allModulosChecked = _moduloEl ? _moduloEl.checked : true;
            if (!allModulosChecked && selectedModulos.length > 0) {
                filteredData = filteredData.filter(row =>
                    selectedModulos.includes(_getField(row, ['Módulo','Modulo','módulo','modulo','MODULO']))
                );
            }

            if (currentView === 'detallado') {
                renderDetailedView(filteredData);
            } else if (currentView === 'corridas') {
                renderCorridasView(filteredData);
            } else if (currentView === 'morfologia') {
                renderMorfologiaView(filteredData);
            } else if (currentView === 'maduracion') {
                renderMaduracionView();
            } else if (currentView === 'tanque') {

            }

            const btnMap = {

                morfologia:'btnMorfologia',
                algas:     'btnAlgas',
                maduracion:'btnMaduracion',
                tanque:    'btnTanque',
            };
            const btn = document.getElementById(btnMap[view]);
            if (btn) btn.classList.add('active');

            // Filter group visibility config per view
            const show = {
                filterCorrida:       ['detallado','corridas','morfologia'],
                filterModulo:        ['detallado','corridas','morfologia'],
                filterCorridaAlgas:  ['algas'],
                filterModuloAlgas:   ['algas'],
                filterTipoCultivo:   ['algas'],
                filterSalaMad:       ['maduracion'],
                filterFaseMad:       ['maduracion'],
                filterModuloTanque:  ['tanque'],
                filterTanque:        ['tanque'],
            };

            // filterCorrida and filterModulo use nth-child — use IDs instead
            const filterIds = {

                filterModulo:       null,

                filterModuloAlgas:  'filterModuloAlgas',
